<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin:0px;
			padding:0px;
		}
		#pic-box{
			width: 650px;
			height: 420px;
			overflow: hidden;
		}
		#pic-box ul{
			width: 3250px;
		}
		#pic-box ul li{
			float: left;
		}
		#num-list li{
			list-style: none;
			float: left;
			width:20px;
			height:20px;
			border:1px solid #aaa;
			text-align: center;
			line-height: 20px;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<div id="pic-box">
		<ul>
			<li><img src="images/0.jpg" alt=""></li>
			<li><img src="images/1.jpg" alt=""></li>
			<li><img src="images/2.jpg" alt=""></li>
			<li><img src="images/3.jpg" alt=""></li>
			<li><img src="images/4.jpg" alt=""></li>
		</ul>
	</div>
	<ul id="num-list">
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
	</ul>
	<script src="script/jquery.js"></script>
	<script>
		$("#num-list li").click(function(){
			var index = $(this).index();
			var marLeft = index * -650;
			$("#pic-box ul").animate({marginLeft:marLeft},5000);
		})

	</script>
</body>
</html>
