<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin:0px;
			padding:0px;
		}
		#nav li{
			width:100px;
			height:30px;
			text-align: center;
			line-height: 30px;
			list-style: none;
			float: left;
			border:1px solid blue;
			overflow: hidden;
		}
		#nav li div a{
			display: block;
			width:100px;
			height:30px;
			background-color: yellow;
		}
		#nav li div span{
			display: block;
			width: 100px;
			height:30px;
			background-color: red;
		}
	</style>
</head>
<body>
	<ul id="nav">
		<li>
			<div>
				<span>主页</span>
				<a href="">主页</a>
			</div>
		</li>
		<li>
			<div>
				<span>电影</span>
				<a href="">电影</a>
			</div>
		</li>
		<li>
			<div>
				<span>视频</span>
				<a href="">视频</a>
			</div>
		</li>
	</ul>
	<script src="script/jquery.js"></script>
	<script>
		$("#nav li").mouseenter(function(){
			$(this).find("div").animate({"margin-top":"-30px"},5000);
		}).mouseleave(function(){
			$(this).find("div").animate({"margin-top":"0px"},5000);
		})
	</script>
</body>
</html>
