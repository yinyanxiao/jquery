<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		#num-list li{
			list-style: none;
			text-align: center;
			width:20px;
			height:20px;
			border:1px solid #aaa;
			line-height: 20px;
			float: left;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<img id="pic" src="images/0.jpg" alt="">
	<ul id="num-list">
		<li class="btn1">1</li>
		<li class="btn2">2</li>
		<li class="btn3">3</li>
		<li class="btn4">4</li>
		<li class="btn5">5</li>
	</ul>
	<script src="script/jquery.js"></script>
	<script>
		$(".btn1").click(function(){
			$("#pic").attr("src","images/0.jpg");
		});
		$(".btn2").click(function(){
			$("#pic").attr("src","images/1.jpg");
		});
		$(".btn3").click(function(){
			$("#pic").attr("src","images/2.jpg");
		});
		$(".btn4").click(function(){
			$("#pic").attr("src","images/3.jpg");
		});
		$(".btn5").click(function(){
			$("#pic").attr("src","images/4.jpg");
		});
	</script>
</body>
</html>
